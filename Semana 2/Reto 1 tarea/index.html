<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
  <main class="container">
    <img src="images/new_account.png" alt="New Account Image" width="90" height="90">
    <div class="headings">
      <h2>Crea una cuenta</h2>
      <h3>Ingresa la siguiente información para registrarte</h3>
    </div>
    <form>
    <div class="grid">
      <div>
        <input type="text" placeholder="Nombre" id="name">
      </div>
      <div>
        <input type="text" placeholder="Apellidos" id="lastname">     
      </div>
    </div>
   
      <input type="email" placeholder="Email Ej. user@gmail.com" name="email" />
      <input type="tel" placeholder="Telefono: (51) 999999999" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirmar Password" name="password_confirm" />
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes una cuenta? <a href="#">Accede desde aquí</a></p>
    </form>
  </main>
</body>
</html>
