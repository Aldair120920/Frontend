<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">

  <title>Error State</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <section class="Content-Forms">
      <h1>Stay updated!</h1>

      <p>
        Join 60,000+ product managers receiving monthly updates on:
      <p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>


      <form>
        <label class="email-label" for="email">
          <div class="Label-Email">
            Email address
          </div>
          <div class="Error-Email" id="email-error">
            Valid email required
          </div>
          <input type="email" name="email" id="email" required placeholder=" email@company.com" />

        </label>

        <div class="Button-Email">
          <input type="submit" value="Subscribe to monthly newsletter" />
        </div>
      </form>



    </section>

    <section class="Photo-Forms">

    </section>

  </main>




</body>

</html>
